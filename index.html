<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="theme-color" content="#0b1020" />
  <meta name="description" content="A New Zealand photo guessing game." />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>New Zealand Locations and Landscape Guesser</title>

  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#101a35;
      --glass: rgba(255,255,255,.08);
      --stroke: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);
      --shadow: 0 14px 50px rgba(0,0,0,.45);
      --radius: 18px;

      --green: #2ecc71;
      --green2:#1fba60;
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(90,140,255,.18), transparent 60%),
        radial-gradient(900px 700px at 80% 30%, rgba(255,120,200,.12), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      min-height: 100vh;
      padding: 18px 14px 40px;
    }

    .wrap{ max-width: 980px; margin: 0 auto; }

    header{ margin: 10px 0 14px; }
    h1{ font-size: 1.35rem; margin:0; letter-spacing: .2px; }
    .sub{ margin:.35rem 0 0; color: var(--muted); font-size:.95rem; line-height:1.35; }

    .panel{
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,.05));
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .toolbar{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      padding: 12px;
      align-items:flex-start;
      justify-content:space-between;
      border-bottom: 1px solid rgba(255,255,255,.10);
    }

    .left{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    .right{
      display:flex;
      flex-direction: column;
      align-items:flex-end;
      gap:10px;
      min-width: 240px;
    }
    .rightTop{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
    }

    button{
      appearance:none;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.08);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 700;
      letter-spacing:.2px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      transition: transform .08s ease, background .2s ease, border-color .2s ease, filter .2s ease;
      user-select:none;
    }
    button:hover{ background: rgba(255,255,255,.12); border-color: rgba(255,255,255,.22); }
    button:active{ transform: translateY(1px); }
    button:disabled{ opacity:.45; cursor:not-allowed; }

    .btn-reveal{
      background: linear-gradient(180deg, rgba(46,204,113,.95), rgba(31,186,96,.95));
      border-color: rgba(46,204,113,.65);
      color: rgba(255,255,255,.97);
      text-shadow: 0 1px 0 rgba(0,0,0,.25);
    }
    .btn-reveal:hover{ filter: brightness(1.05); border-color: rgba(46,204,113,.9); }
    .btn-reveal:disabled{
      background: rgba(46,204,113,.22);
      border-color: rgba(46,204,113,.22);
      color: rgba(255,255,255,.72);
      filter: none;
    }

    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--muted);
      font-size: .88rem;
      white-space: nowrap;
    }
    .chip b{ color: var(--text); font-weight: 750; }

    select{
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color: var(--text);
      padding: 8px 10px;
      font-weight: 700;
      outline: none;
    }

    .stage{
      position: relative;
      /* Default: size to the loaded image (no extra blank space) */
      height: auto;
      background:
        radial-gradient(900px 450px at 50% 5%, rgba(255,255,255,.10), transparent 60%),
        rgba(0,0,0,.18);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* While loading we keep the old “big stage” so the skeleton has room */
    .stage.loading{
      height: min(70vh, 640px);
    }

    .imgwrap{
      position: relative;
      width: 100%;
      /* Let content (the image) define height once loaded */
      height: auto;
      padding: 14px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* During loading, fill the fixed-height stage so the skeleton shows */
    .stage.loading .imgwrap{
      height: 100%;
    }

    img#photo{
      width: 100%;
      height: auto;
      max-height: min(70vh, 640px);
      object-fit: contain;
      border-radius: 16px;
      filter: drop-shadow(0 18px 40px rgba(0,0,0,.55));
      opacity: 0;
      transform: scale(.985);
      transition: opacity .35s ease, transform .35s ease;
    }
    img#photo.loaded{
      opacity: 1;
      transform: scale(1);
    }

    .skeleton{
      position:absolute;
      inset: 14px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(90deg,
        rgba(255,255,255,.06),
        rgba(255,255,255,.12),
        rgba(255,255,255,.06));
      background-size: 240% 100%;
      animation: shimmer 1.2s infinite linear;
      opacity: 0;
      transition: opacity .2s ease;
      pointer-events:none;
    }
    .skeleton.on{ opacity: 1; }
    @keyframes shimmer{
      0%{ background-position: 100% 0; }
      100%{ background-position: -140% 0; }
    }

    .bottom{
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
      padding: 12px;
      align-items:start;
    }

    .card{
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      border-radius: 16px;
      padding: 14px;
    }

    .answerCard{
      border: 1px solid rgba(46,204,113,.25);
      background:
        radial-gradient(900px 250px at 20% 0%, rgba(46,204,113,.18), transparent 60%),
        radial-gradient(700px 220px at 80% 20%, rgba(46,204,113,.12), transparent 55%),
        rgba(255,255,255,.06);
    }
    .label{
      font-size: .78rem;
      text-transform: uppercase;
      letter-spacing:.14em;
      color: var(--muted);
    }
    .answerText{
      margin-top: 10px;
      font-size: clamp(1.5rem, 2vw, 3rem);
      font-weight: 700;
      line-height: 1.12;
      display:none;
    }
    .answerText.on{ display:block; }

    .answerHint{
      margin-top: 20px;
      color: var(--muted);
      font-size: .95rem;
      line-height: 1.35;
    }

    .credit{
      margin-top: 10px;
      color: var(--muted);
      font-size: .92rem;
      line-height: 1.35;
    }
    a{ color: rgba(170,215,255,.96); text-decoration: none; }
    a:hover{ text-decoration: underline; }

    .actionsRow{
      margin-top: 12px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      40% { transform: scale(1.015); }
      100% { transform: scale(1); }
    }
    .pop { animation: pop .18s ease-out; }

    .toast{
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.14);
      padding: 10px 12px;
      border-radius: 999px;
      color: var(--text);
      font-weight: 700;
      opacity: 0;
      pointer-events:none;
      transition: opacity .25s ease, transform .25s ease;
      box-shadow: 0 14px 40px rgba(0,0,0,.45);
    }
    .toast.on{
      opacity: 1;
      transform: translateX(-50%) translateY(-2px);
    }

    @media (max-width: 560px){
      .right{ min-width: unset; width: 100%; align-items:flex-start; }
      .rightTop{ justify-content:flex-start; }
    }

    /* === Reveal pop-up bubble (temporary) === */
    .revealPop{
      position: absolute;
      left: 50%;
      top: 22%;
      transform: translate(-50%, -50%) scale(.96);
      padding: 14px 18px;
      border-radius: 16px;

      background: rgba(10, 14, 24, .62);
      border: 2px solid rgba(46, 204, 113, .75);
      box-shadow: 0 18px 55px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);

      color: var(--text);
      font-weight: 800;
      letter-spacing: .2px;
      font-size: clamp(1.2rem, 2.2vw, 2.2rem);
      text-align: center;
      max-width: min(92%, 720px);

      opacity: 0;
      pointer-events: none;
      z-index: 999; /* CHANGED: make sure it sits above the image/skeleton */
    }

    .revealPop.on{
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      animation:
        popIn .18s ease-out,
        popOut .28s ease-in 1.55s forwards;
    }

    @keyframes popIn{
      0%   { opacity: 0; transform: translate(-50%, -50%) scale(.96); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    @keyframes popOut{
      to { opacity: 0; transform: translate(-50%, -50%) scale(.98); }
    }
  </style>

</head>

<body>
  <div class="wrap">
    <header>
      <h1>New Zealand Locations and Landscape Guesser</h1>
      <p class="sub">Tap <b>New Photo</b>, then <b>Reveal</b> to see where it is</p>
    </header>

    <div class="panel">
      <div class="toolbar">
        <div class="left">
          <button id="btnNew" title="New photo (N)">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M16 3h5v5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M21 3l-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M4 7h4l3 3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M4 17h4l3-3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M16 21h5v-5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M21 21l-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            New Photo
          </button>

          <button id="btnReveal" class="btn-reveal" disabled title="Reveal (R)">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M2 12s3.5-7 10-7 10 7 10 7-3.5 7-10 7S2 12 2 12Z" stroke="currentColor" stroke-width="2"/>
              <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" stroke="currentColor" stroke-width="2"/>
            </svg>
            Reveal
          </button>

        </div>

        <div class="right">
          <div class="rightTop">
            <span class="chip"><b>Mode</b></span>
            <select id="mode">
              <option value="art">High Quality</option>
              <option value="mix">Mixed</option>
            </select>
          </div>
        </div>
      </div>

      <div class="stage">
        <div class="imgwrap">
          <div class="skeleton" id="skeleton"></div>
          <img id="photo" alt="Random New Zealand photo" />
        </div>

        <!-- CHANGED: pop-up is now a sibling of imgwrap (not inside it) -->
        <div class="revealPop" id="revealPop"></div>
      </div>

      <div class="bottom">
        <div class="card answerCard" id="answerCard">
          <div class="label">Answer</div>
          <div class="answerText" id="answer"></div>
          <div class="answerHint" id="answerHint">Hit <b>Reveal</b> to show the location name.</div>

          <div class="actionsRow">
            <button id="btnCopy" disabled title="Copy answer">Copy answer</button>
            <span class="chip" id="sourceChip" style="display:none; cursor:pointer;"></span>
          </div>
        </div>
        <span class="chip" id="statusChip">Status: Ready</span>
        <div class="card">
          <div class="label">Credits</div>
          <div class="credit" id="credit"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

<script>
  // --- Filtering: skip wildlife ---
  const WILDLIFE_BLOCKLIST = [
    /birds?/i, /animals?/i, /wildlife/i, /fauna/i, /plant/i, /bird/i, /animal/i, /baby/i, /flower/i,
    /insects?/i, /fish/i, /mammals?/i, /reptiles?/i, /amphibians?/i
  ];

  // --- Pools ---
  const CATEGORIES_ART = [
    "Category:Featured_pictures_of_New_Zealand",
    "Category:Valued_images_of_New_Zealand",
    "Category:Quality_images_of_New_Zealand"
  ];

  const CATEGORIES_MIX = [
    "Category:Featured_pictures_of_New_Zealand",
    "Category:Valued_images_of_New_Zealand",
    "Category:Quality_images_of_New_Zealand",
    "Category:Landscapes_of_New_Zealand",
    "Category:Mountains_of_New_Zealand",
    "Category:Lakes_of_New_Zealand",
    "Category:Beaches_of_New_Zealand",
    "Category:Fiords_of_New_Zealand",
    "Category:Coasts_of_New_Zealand",
    "Category:Rivers_of_New_Zealand",
    "Category:Waterfalls_of_New_Zealand",
    "Category:National_parks_of_New_Zealand",
    "Category:Scenic_reserves_of_New_Zealand"
  ];

  // --- Prevent repeats (persisted) ---
  const SEEN_KEY = "nz_photo_guess_seen_v1";
  const MAX_SEEN = 2500;
  let seen = new Set(JSON.parse(localStorage.getItem(SEEN_KEY) || "[]"));

  function hasSeen(id){ return seen.has(id); }
  function markSeen(id){
    seen.add(id);
    if (seen.size > MAX_SEEN){
      const arr = Array.from(seen);
      seen = new Set(arr.slice(arr.length - Math.floor(MAX_SEEN * 0.8)));
    }
    localStorage.setItem(SEEN_KEY, JSON.stringify(Array.from(seen)));
  }

  // --- DOM ---
  const statusChip = document.getElementById("statusChip");
  const skeleton = document.getElementById("skeleton");
  const imgEl = document.getElementById("photo");
  const stageEl = document.querySelector(".stage");
  const creditEl = document.getElementById("credit");
  const answerEl = document.getElementById("answer");
  const answerHintEl = document.getElementById("answerHint");
  const toastEl = document.getElementById("toast");
  const sourceChip = document.getElementById("sourceChip");
  const answerCard = document.getElementById("answerCard");
  const revealPopEl = document.getElementById("revealPop");

  const btnNew = document.getElementById("btnNew");
  const btnReveal = document.getElementById("btnReveal");
  const btnCopy = document.getElementById("btnCopy");
  const modeEl = document.getElementById("mode");

  let cachedFiles = new Map();
  let current = null;

  function setStatus(text){ statusChip.innerHTML = `Status: ${text}`; }
  function toast(msg){
    toastEl.textContent = msg;
    toastEl.classList.add("on");
    clearTimeout(toast._t);
    toast._t = setTimeout(()=>toastEl.classList.remove("on"), 1200);
  }
  function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

  function stripHtml(s){
    const div = document.createElement("div");
    div.innerHTML = s;
    return (div.textContent || div.innerText || "").trim();
  }
  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, (c) => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
  }

  function cleanupTitleToPlace(title){
    let t = title.replace(/^File:/i, "");
    t = t.replace(/\.[a-z0-9]{2,5}$/i, "");
    t = t.replace(/\s*\(.*?\)\s*/g, " ");
    t = t.replace(/[_]+/g, " ");
    t = t.replace(/\b(IMG|DSC|PXL|DJI|NZ|New Zealand|Aotearoa)\b/gi, " ");
    t = t.replace(/\b\d{4}\b/g, " ");
    t = t.replace(/\s+/g, " ").trim();
    return t || "Unknown location";
  }
  function looksLikeJunkName(s){
    const t = (s||"").trim();
    if (t.length < 4) return true;
    if (/^(img|dsc|pxl|dji)[-_ ]?\d+/i.test(t)) return true;
    if (/^\d{4,}$/i.test(t)) return true;
    return false;
  }

  function setLoading(on){
    skeleton.classList.toggle("on", on);
    stageEl && stageEl.classList.toggle("loading", on);
    if (on){
      imgEl.classList.remove("loaded");
      imgEl.removeAttribute("src");
    }
  }

  function showRevealPop(text){
    if (!revealPopEl) return;
    revealPopEl.textContent = text;

    revealPopEl.classList.remove("on");
    void revealPopEl.offsetWidth; // restart animation
    revealPopEl.classList.add("on");

    clearTimeout(showRevealPop._t);
    showRevealPop._t = setTimeout(() => {
      revealPopEl.classList.remove("on");
    }, 1900);
  }

  async function apiCategoryMembers(catTitle, type="file", limit=300){
    const url =
      "https://commons.wikimedia.org/w/api.php?origin=*&action=query&format=json" +
      "&generator=categorymembers" +
      "&gcmtitle=" + encodeURIComponent(catTitle) +
      "&gcmtype=" + encodeURIComponent(type) +
      "&gcmlimit=" + limit;

    const r = await fetch(url);
    const j = await r.json();
    const pages = j?.query?.pages ? Object.values(j.query.pages) : [];
    return pages.map(p => p.title).filter(Boolean);
  }

  async function getFilesSmart(rootCat){
    let files = await apiCategoryMembers(rootCat, "file", 300);
    if (files.length >= 20) return files;

    const subs = await apiCategoryMembers(rootCat, "subcat", 300);
    for (let i = 0; i < Math.min(10, subs.length); i++){
      const sc = pick(subs);
      const subFiles = await apiCategoryMembers(sc, "file", 300);
      if (subFiles.length) return subFiles;
    }
    return files;
  }

  async function loadPoolForMode(){
    const cats = (modeEl.value === "art") ? CATEGORIES_ART : CATEGORIES_MIX;

    for (let tries = 0; tries < 6; tries++){
      const cat = pick(cats);
      if (cachedFiles.has(cat) && cachedFiles.get(cat).length > 10) return cat;

      setStatus("Loading photo pool...");
      const files = await getFilesSmart(cat);
      cachedFiles.set(cat, files.filter(t => t.startsWith("File:")));
      if (cachedFiles.get(cat).length > 10) return cat;
    }
    return pick(cats);
  }

  async function fetchFileDetails(fileTitle){
    const url =
      "https://commons.wikimedia.org/w/api.php?origin=*&action=query&format=json" +
      "&titles=" + encodeURIComponent(fileTitle) +
      "&prop=imageinfo|categories" +
      "&cllimit=50&clshow=!hidden" +
      "&iiprop=url|extmetadata";

    const r = await fetch(url);
    const j = await r.json();
    const page = j?.query?.pages ? Object.values(j.query.pages)[0] : null;
    const ii = page?.imageinfo?.[0];
    if (!ii?.url) return null;

    const cats = (page?.categories || []).map(c => c.title || "");
    const isWildlife = cats.some(ct => WILDLIFE_BLOCKLIST.some(rx => rx.test(ct)));
    if (isWildlife) return null;

    const md = ii?.extmetadata || {};
    const artist = md?.Artist?.value ? stripHtml(md.Artist.value) : "Unknown";
    const license = md?.LicenseShortName?.value ? stripHtml(md.LicenseShortName.value) : "Unknown license";
    const desc = md?.ImageDescription?.value ? stripHtml(md.ImageDescription.value) : "";

    const filePageUrl = "https://commons.wikimedia.org/wiki/" + encodeURIComponent(fileTitle);

    let placeName = "";
    if (desc && desc.length <= 90 && !looksLikeJunkName(desc)) placeName = desc;
    if (!placeName){
      const cleaned = cleanupTitleToPlace(fileTitle);
      placeName = looksLikeJunkName(cleaned) ? "Unknown location" : cleaned;
    }

    return { fileTitle, imageUrl: ii.url, filePageUrl, artist, license, placeName };
  }

  function updateCredits(d){
    creditEl.innerHTML =
      `Source: <a href="${d.filePageUrl}" target="_blank" rel="noreferrer">Wikimedia Commons</a><br/>` +
      `Artist: ${escapeHtml(d.artist)} · License: ${escapeHtml(d.license)}`;
  }

  function resetAnswerUI(){
    answerEl.classList.remove("on");
    answerEl.textContent = "";
    answerHintEl.innerHTML = `Hit <b>Reveal</b> to show the location name.`;
    btnCopy.disabled = true;
    sourceChip.style.display = "none";
    sourceChip.textContent = "";
  }

  function loadImage(url){
    return new Promise((resolve) => {
      const img = new Image();
      img.onload = () => resolve(true);
      img.onerror = () => resolve(false);
      img.src = url;
    });
  }

  async function newPhoto(){
    btnNew.disabled = true;
    btnReveal.disabled = true;
    setLoading(true);
    resetAnswerUI();
    current = null;
    setStatus("Finding next photo…");

    try{
      const chosenCat = await loadPoolForMode();
      const files = cachedFiles.get(chosenCat) || [];

      for (let attempt = 0; attempt < 80; attempt++){
        if (!files.length) break;

        const fileTitle = pick(files);
        if (hasSeen(fileTitle)) continue;

        const d = await fetchFileDetails(fileTitle);
        if (!d) continue;

        const ok = await loadImage(d.imageUrl);
        if (!ok) continue;

        current = d;
        markSeen(fileTitle);

        imgEl.onload = () => {
          imgEl.classList.add("loaded");
          setLoading(false);
        };
        imgEl.onerror = () => {
          setLoading(false);
          setStatus("Image failed to render");
        };

        imgEl.src = current.imageUrl;
        updateCredits(current);

        btnReveal.disabled = false;
        setStatus("Photo loaded");
        toast("New photo!");
        return;
      }

      setLoading(false);
      setStatus("No valid image found — try again");
    } catch(e){
      console.error(e);
      setLoading(false);
      setStatus("Error (network)");
    } finally{
      btnNew.disabled = false;
    }
  }

  function reveal(){
    if (!current) return;

    answerEl.textContent = current.placeName;
    answerEl.classList.add("on");
    answerHintEl.textContent = "Location name pulled from the image's description or filename.";

    // quick pop-up over the image
    showRevealPop(current.placeName);

    answerCard.classList.remove("pop");
    void answerCard.offsetWidth;
    answerCard.classList.add("pop");

    btnCopy.disabled = false;
    sourceChip.style.display = "inline-flex";
    sourceChip.innerHTML = `<b>Open source:</b> Commons page`;
    sourceChip.onclick = () => window.open(current.filePageUrl, "_blank");

    toast("Revealed");
  }

  async function copyAnswer(){
    if (!current) return;
    try{
      await navigator.clipboard.writeText(current.placeName);
      toast("Copied");
    } catch {
      window.prompt("Copy this:", current.placeName);
    }
  }

  btnNew.addEventListener("click", newPhoto);
  btnReveal.addEventListener("click", reveal);
  btnCopy.addEventListener("click", copyAnswer);

  modeEl.addEventListener("change", ()=>{
    toast(modeEl.value === "art" ? "High Quality" : "Mixed");
    newPhoto();
  });

  window.addEventListener("keydown", (e)=>{
    if (e.key.toLowerCase() === "n") newPhoto();
    if (e.key.toLowerCase() === "r") reveal();
  });

  updateCredits({ filePageUrl:"#", artist:"—", license:"—" });
  newPhoto();

  // --- PWA: offline app shell ---
  if ("serviceWorker" in navigator){
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("./sw.js").catch(()=>{});
    });
  }
</script>
</body>
</html>
